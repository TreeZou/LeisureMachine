<ion-header>
    <ion-toolbar color="primary">
      <ion-searchbar (click)="toSearchPage()" placeholder="搜索文章..." #searchInput></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding>  
    <ion-refresher (ionRefresh)="doRefresh($event)"> 
        <ion-refresher-content
            refreshingSpinner="bubbles"> 
        </ion-refresher-content>
    </ion-refresher>
    
  <!-- 写一个card样式 -->
  <div class="articleCard" *ngFor="let item of items">
    <!-- 左边 -->
    <div class="articleLeft">
      <div class="articleTitle escllipse">{{item.title}}</div>
      <div class="articleContent">
          {{item.content}}
      </div>
      <div class="articleBottom">
        <div class="author">{{item.name}}</div>
        <div class="createTime">{{ item.date | relativeTime:'zh' }}</div>
      </div>
    </div>
    <!-- 右边 -->
    <div class="articleRight">
      <img src="{{item.img}}">
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="数据加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  

</ion-content>
