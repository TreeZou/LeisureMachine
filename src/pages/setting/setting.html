<ion-header class="headBarColor">

  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/person/head.png">
      </ion-avatar>
      <h2>Jockey</h2>
      <p>18795905365</p>
    </ion-item>
  </ion-list>
  
  <ion-list>

        <ion-icon name="ios-compass" item-start></ion-icon>
      手机定位
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
      <button ion-button block (click)="loginOut()">
