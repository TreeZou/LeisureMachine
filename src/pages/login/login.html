<ion-header class="headBarColor">
  <ion-toolbar color="primary">
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <ion-label stacked>账号</ion-label>
      <ion-input type="text" placeholder="请输入账号" #username></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" placeholder="请输入密码" #password></ion-input>
    </ion-item>
    <ion-item no-lines>
      <label item-right>记住密码</label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <button ion-button full color="dodgerBlue" class="loginButton" (click)="logIn(username, password)">登录</button>
</ion-content>
